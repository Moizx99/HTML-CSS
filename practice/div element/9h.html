<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      text-align: center;
    }

    input {
      width: 500px;
      font-size: 18px;
      border: none;
      padding: 8px 14px;
      border-radius: 28px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
      margin-top: 8px;
    }

    button {
      margin-top: 28px;
      font-size: 18px;
      padding: 12px 20px;
      margin-left: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="img">
    <img src="googlelogo_color_272x92dp.png" alt="">
  </div>
 
  <div class="search">
    <input type="text" placeholder="Search Google or type a URL">
  </div>
  
  <div class="button">
    <button class="google">Google Search</button>
    <button class="lucky">I'm Feeling Lucky</button>
  </div>
</body>
</html>
