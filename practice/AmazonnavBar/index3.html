<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavBar flex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      background-color: lightblue;
    }

    .navBar {
      display: flex;
      justify-content: space-evenly;
    }

    a {
      text-decoration: none;
      color: black;
    }

    li {
      list-style-type: none;
    }

    .outer {
      height: 200px;
      width: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .inner {
      height: 100px;
      width: 100px;
    }

  </style>
</head>

<body>

  <div>
    <ul class="navBar">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Help</a></li>
    </ul>
  </div>

  <div class="outer" style="background-color: lightpink;">
    <div class="inner" style="background-color: lightblue;"></div>
  </div>

</body>

</html>
