<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon NavBar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      color: white;
    }

    .navbar {
      height: 60px;
      background-color: black;
    }

    .amazon {
      font-size: 25px;
      color: orange;
    }

    a {
      text-decoration: none;
      margin-right: 200px;
    }

    button {
      background-color: orange;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <a href="" class="amazon">amazon</a>
    <a href="">Account</a>
    <a href="">My Cart</a>
    <a href="">Contact Us</a>
    <input type="text" placeholder="search Amazon">
    <button>Search</button>
  </div>
</body>

</html>
