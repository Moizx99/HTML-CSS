<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Click</title>
  <style>
    button {
      background-color: green;
      color: white;
      border: none;
      padding-left: 16px;
      padding-right: 16px;
      padding-top: 8px;
      padding-bottom: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.2);
    }

    button:active {
      margin-top: 5px;
      margin-left: 5px;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <button>Shadow</button>
</body>
</html>
