<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Margin and padding together</title>
  <style>
    button {
      background-color: green;
      color: white;
      border: none;
      padding-left: 16px;
      padding-right: 16px;
      padding-top: 8px;
      padding-bottom: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 8px;
      transition: padding 0.15s,
      margin 0.15s;
    }

    button:hover {
      padding-left: 25px;
      padding-right: 25px;
      margin-left: 0px;
      margin-right: 0px;
    }
  </style>
</head>

<body>
  <button class="one">One</button>

  <button class="one">Two</button>

  <button class="one">Three</button>
</body>

</html>
